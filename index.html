<!DOCTYPE html>
<html>
    <head>
        <title>Countdown</title>
    </head>

    <body>
        <div class="wrapper">
            <h1>До STEM 2025 года осталось:</h1>
            <div id="countdown">
                <div class="countdown" data-date="25-12-2025" data-time="00:00">
                    <div class="day">
                        <span class="num"></span><span class="word"></span>
                    </div>
                    <div class="hour">
                        <span class="num"></span><span class="word"></span>
                    </div>
                    <div class="min">
                        <span class="num"></span><span class="word"></span>
                    </div>
                    <div class="sec">
                        <span class="num"></span><span class="word"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
